{% extends "base.html" %}

{% block head_extra %}
<title>Sign Up: Candace Assistant</title>
{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="signup-box">
        <h1>Create Your Account</h1>

        <form method="POST" action="{{ url_for('StudentSignUpPage') }}">
            <label>Student ID:</label>
            <input type="number" name="studentid" min="0" max="9999999" placeholder="Enter your 7-digit Student ID" required>

            <label>UCNJ Email Address:</label>
            <input type="text" name="schoolemail" placeholder="example@owl.ucc.edu" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>

            {% if password_error %}
            <p class="error-message">{{ password_error }}</p>
            {% endif %}

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}

            <div class="login-link">
                <p>Already have an account?
                    <a href="{{ url_for('UserLoginPage') }}">Sign in here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
